name: Build and Deploy to ECS

on:
  push:
    branches:
      - main
      
permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: arn:aws:iam::136079914571:role/github-actions-oidc-role
          aws-region: us-west-2

      - name: Set RELEASE_TAG environment variable
        id: release-tag
        run: |
          # Example: extract numeric tag from a file or generate dynamically
          RELEASE_TAG=$(grep -o '[0-9]\+' release_tag.txt || echo "1")
          echo "RELEASE_TAG=$RELEASE_TAG" >> $GITHUB_ENV

      - name: Build Docker image
        run: |
          docker build -t 136079914571.dkr.ecr.us-west-2.amazonaws.com/skillwatch-service:$RELEASE_TAG .

      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password | docker login --username AWS --password-stdin 136079914571.dkr.ecr.us-west-2.amazonaws.com

      - name: Push Docker image
        run: |
          docker push 136079914571.dkr.ecr.us-west-2.amazonaws.com/skillwatch-service:$RELEASE_TAG

      - name: Render new ECS task definition
        id: render-task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: .aws/ecs/task-definitions/dev/xyz.json
          container-name: web
          image: 136079914571.dkr.ecr.us-west-2.amazonaws.com/skillwatch-service:${{ env.RELEASE_TAG }}

      - name: Deploy ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.render-task-def.outputs.task-definition }}
          service: skillwatch-service
          cluster: skillwatch-cluster
